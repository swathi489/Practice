<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #1687aa;">
        Your browser does not support the HTML canvas tag.</canvas>

    <script>
        // Get the canvas element and its 2D rendering context
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        // Define gradient colors
        var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0, 'red');
        gradient.addColorStop(0.5, 'red');
        gradient.addColorStop(1, 'red');

        // Set gradient as fill style
        ctx.fillStyle = gradient;

        // Set font properties
        ctx.font = '48px serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Draw text with gradient fill
        ctx.strokeText('Spagylo', canvas.width / 2, canvas.height / 2);
    </script>
    <svg width="50" height="50">
        <rect width="50" height="50" r="40" stroke="green" stroke-width="4" fill="orange" />
        Sorry, your browser does not support inline SVG.
    </svg>
</body>

</html>
